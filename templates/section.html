<!DOCTYPE html>
<html lang="{{ config.default_language }}">
  <head>
    <title>{{ section.title }}</title>
    <link rel="stylesheet" href="/simple.css">
  </head>
  <body>
    <header>
      <a href="{{ config.base_url }}">{{ config.extra.logo_text }}</a>
      <nav>
        {% for item in config.extra.menu_links %}
          {% set link_url = item.url | replace(from="$BASE_URL", to=config.base_url) %}
          <a href="{{ link_url }}">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </header>
    <main>
      <h1>{{ section.title }}</h1>
      <article>
        {{ section.content | safe }}
      </article>
    </main>
    <footer>
      <span>&copy; {{ now() | date(format="%Y") }} :: JD Gonzales :: Powered by <a href="https://www.getzola.org/">Zola</a></span>
    </footer>
  </body>
</html>
