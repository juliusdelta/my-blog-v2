{% extends "base.html" %}

{% block title %}
  {{ config.title }} - {{ taxonomy.name }}
{% endblock  %}

{% block content %}
  <h1>{{ taxonomy.name | title }}</h1>
  {% for term in terms %}
  <section>
    <a href="{{ term.permalink }}"><h4>{{ term.name }}</h4></a>
  </section>
  <hr>
  {% endfor %}
{% endblock %}
