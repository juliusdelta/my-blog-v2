{% extends "base.html" %}

{% block title %}
  {{ config.title }} - {{ taxonomy.name }}
{% endblock  %}

{% block content %}
  <h1>Tag: {{ term.name | title }}</h1>
  {% for page in term.pages %}
  <section>
    <a href="{{ page.path }}"><h4>{{ page.title }}</h4></a>
    <p>{{ page.description }}</p>
  </section>
  <hr>
  {% endfor %}
{% endblock %}
